apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-api
  labels:
    app: my-app
  
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ml-api
  template:
    metadata:
      labels:
        app: ml-api
    spec:
      containers:
      - name: ml-api
        image: rutb/ml_api:1.0.0
        ports:
        - containerPort: 8000
      - name: test1
        image: rutb/test1:1.0.0
        ports:
        - containerPort: 3306
      - name: test2
        image: rutb/test2:1.0.0
        ports:
        - containerPort: 4400
      - name: test3
        image: rutb/test3:1.0.0
        ports:
        - containerPort: 9606